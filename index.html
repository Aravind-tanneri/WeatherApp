<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link href="/src/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="src/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body class="flex flex-col justify-center items-center min-w-screen min-h-screen">
    <!-- <div class="h-screen top-0 w-screen fixed -z-10 bg-gradient-to-br from-[#112d4e] to-[#3f72af]"></div> -->
    <section id="weatherCard" class="relative w-4/5 max-w-[1080px] gap-5 p-5 mx-auto my-15 rounded text-white flex flex-col select-none justify-center items-center backdrop-blur-sm bg-black/10 border-white/20 shadow-lg border-r border-b">
      <h1 class="uppercase text-4xl font-bold my-7">weather App</h1>
      <!-- search bar -->
      <div class="flex flex-row justify-center items-center gap-2 relative z-10">
        <div id="myloc" class="bg-[#50B748] text-sm shadow-sm flex flex-row justify-center items-center p-1 rounded-lg"><span class="max-sm:hidden">My Location</span><img src="src/assets/location.png" class="h-6 w-6 rounded-full" alt="my location"></div>
        <div class="flex-col flex relative">
          <input type="text" id="searchBtn" placeholder="City" autocomplete="off" class="focus:outline-none w-full focus:font-thin focus:bg-none font-thin border-b shadow-sm border-white/30 bg-white/10 p-1 rounded-full pl-3 "> 
          <ul id="optionsList" class="hidden absolute top-12 w-full max-h-60 overflow-y-auto bg-slate-900/90 backdrop-blur-md border border-white/20 rounded-lg shadow-2xl z-50 text-white text-left custom-scrollbar"></ul>
        </div>
        <div id="searchIcon" class="flex justify-center items-center p-2 cursor-pointer rounded-full bg-[linear-gradient(to_right,#2b5876_0%,#4e4376_51%,#2b5876_100%)] bg-[length:200%_auto] shadow-sm transition-all duration-500 hover:bg-right"><img src="src/assets/search.png" alt="Search" class="h-5"></div>
      </div>
      <img src="src/assets/not-found.png" alt="404 not found" class="mx-auto opacity-0 top-40 absolute w-80">
      <img src="src/assets/loading.gif" alt="loading..." class="-ml-5 opacity-0 top-25 max-sm:top-35 absolute w-100">
      <div id="details" class=" flex flex-col gap-7 justify-center items-center">
          <div class="flex flex-row justify-center items-center"><h2 id="cityName" class="font-semibold text-2xl">City</h2><img id="flag" src="" alt="flag" class=" ml-2 h-10"></div>
            <h3 id="weatherState" class="text-2xl">~</h3>
            <h3 id="temp" class="text-3xl font-bold">~ Â°C</h3>
            <!-- parameters -->
            <div class="flex flex-wrap gap-5 justify-center items-center">
              <div class="backdrop-blur-sm bg-blue-100/1 p-3 w-30 border-white/20 border-b border-r shadow-lg rounded flex flex-col items-center [transform-style:preserve-3d] [transform:translateZ(50px)]" data-tilt data-tilt-glare data-tilt-max-glare="0.2" data-tilt-reverse="true" data-tilt-max="20" data-tilt-speed="300">
                <img src="src/assets/wind.png" alt="windSpeed" class="h-15">
                <h3>WINDSPEED</h3>
                <h4 class="select-text" id="wind">~</h4>
              </div>
              <div class="backdrop-blur-sm bg-blue-100/1 p-3 w-30 border-white/20 border-b border-r shadow-lg rounded flex flex-col items-center [transform-style:preserve-3d] [transform:translateZ(50px)]" data-tilt data-tilt-glare data-tilt-max-glare="0.2" data-tilt-reverse="true" data-tilt-max="20" data-tilt-speed="300">
                <img src="src/assets/humidity.png" alt="Humidity" class="h-15">
                <h3>HUMIDITY</h3>
                <h4 class="select-text" id="humidity">~</h4>
              </div>
              <div class="backdrop-blur-sm bg-blue-100/1 p-3 w-30 border-white/20 border-b border-r shadow-lg rounded flex flex-col items-center [transform-style:preserve-3d] [transform:translateZ(50px)]" data-tilt data-tilt-glare data-tilt-max-glare="0.2" data-tilt-reverse="true" data-tilt-max="20" data-tilt-speed="300">
                <img src="src/assets/cloud.png" alt="Rain" class="h-15">
                <h3 >RAIN</h3>
                <h4 class="select-text" id="rain">~</h4>
            </div>
        </div>
      </div>
    </section>
    <script src="./src/weather.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
  </body>
</html>
